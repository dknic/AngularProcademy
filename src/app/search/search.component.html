<h1>Search Input with Buttons</h1>

<div class="pseudo-search">
  <input type="text" placeholder="Search..." [(ngModel)]="data" autofocus required>
  
  <i class="fa fa-globe places"></i>
  <button class="fa fa-search" type="submit" (click)="check()"> Click me</button>
</div>
<div>
  <p> Search text : {{data}}</p>
</div>
